<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">

      <div class="content">

        <div class="title-box">
          <div class="title">
            Get&nbsp;<span>Insights</span>&nbsp;that help your business grow.
          </div>
        </div>

        <div class="text-box">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="stats-box">
          <div class="companies-box">
            <div class="companies-number top">10k+</div>
            <div class="companies-text bottom">COMPANIES</div>
          </div>

          <div class="templates-box">
            <div class="templates-number top">314</div>
            <div class="templates-text bottom">TEMPLATES</div>
          </div>

          <div class="queries-box">
            <div class="queries-number top">12M+</div>
            <div class="queries-text bottom">QUERIES</div>
          </div>
        </div>

        <div class="image-box"></div>
      </div>
    </div>

    <footer>
      <div class="footer">
        Challenge by&nbsp;
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor </a
        >. Coded by&nbsp;
        <a href="https://github.com/estevaosampaio" target="_blank"
          >Estev√£o Sampaio</a
        >.
      </div>
    </footer>
  </body>
</html>
